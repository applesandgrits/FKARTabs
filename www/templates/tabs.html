<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs  tabs-Swipable class="tabs-icon-top tabs-positive">

  <!-- News Tab -->
  <ion-tab title="News" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Photos Tab -->
  <ion-tab tabs-swipable  title="Photos" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Maps Tab -->
  <ion-tab tabs-swipable  title="Map" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>
    
 <!-- Events Tab -->
  <ion-tab  tabs-swipable title="Events" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

</ion-tabs>
